<body style="padding:0">
  <!-- Try Section -->
      <h1 class="text-center text-white" style="margin:10px">Venturescope</h1>
      <h4 class="text-center text-white">predicting a startup's series A funding success from tweets</h4>
      <hr class="star-light mb-5">
      <div style="margin:0">
        <form action="{{ url_for('predict')}}" method="POST">
          <table align="center" style="border-spacing:10px; border-collapse:separate">

          <tr>
            <td  align="right" style="padding:0px">Startup's Twitter Name:</td>
            <td align="left" style="padding:0px"><input type="text" name="companyname" style="width: 200px;" placeholder="e.g. Spotify" /></td>
            </tr>

          <tr>
            <td align="right" style="padding:0px">Startup's Country:</td>
            <td align="left" style="padding:0px"><input type="text" name="countryname" style="width: 200px;" placeholder="e.g. USA" /></td>
            </tr>

          <tr>
            <td align="right" style="padding:0px">Startup's Industry:</td>
            <td align="left" style="padding:0px"><input type="text" name="companycategory" style="width: 200px;" placeholder="e.g. music" /></td>
            </tr>

          <tr>
            <td align="right" style="padding:0px"># of years since founded?</td>
            <td align="left" style="padding:0px"><input type="text" name="companyage" style="width: 200px;" placeholder="e.g. 3" /></td>
            </tr>

          <tr>
            <td align="right" style="padding:0px"># of years since last funding?</td>
            <td align="left" style="padding:0px"><input type="text" name="fundingage" style="width: 200px;" placeholder="e.g. 1" /></td>
            </tr>
    
        </table><br>
          <p align="center">
          <button type="submit" style="width: 300px; background-color: #f44336; padding: 10px 2px " class="btn btn-primary btn-block btn-large">Predict</button>
          </p>
        </form>
      </div><br>

        <!-- output results: -->
        <p class="text-center" style="font-size:150%; align:center">{{ head_info }}</p>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

          var graphs = {{plot | safe}};
          Plotly.plot('bargraph',graphs,{});
      </script>
